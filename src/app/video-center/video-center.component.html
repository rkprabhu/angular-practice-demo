<div class="row">
	<div class="col-sm-9">
		<div *ngIf="!hideNewVideo">
			<h2>New Video</h2>
			<form #detailform="ngForm" (ngSubmit)="onSubmitAddVideo(detailform.value)" class="well">
				<div class="form-group">
					<label>Title</label>
					<input type="text" class="form-control" required name="title" ngModel>
				</div>
				<div class="form-group">
					<label>Url</label>
					<input type="text" class="form-control" required name="url" ngModel>
				</div>
				<div class="form-group">
					<label>Description</label>
					<input type="text" class="form-control"  name="description" ngModel>
				</div>
				<button type="submit" class="btn btn-success">
					Save
				</button>
				
			</form>
		</div>
		<video-detail (deleteVideoEvent)="onDeleteVideoEvent($event)" (UpdateVideoEvent)="onUpdateVideoEvent($event)" *ngIf="test && hideNewVideo" [video]="selectedVideo"></video-detail>
	</div>
	<div class="col-sm-3">
		<button (click)="newVideo()" style="margin-bottom:5px;" class="btn btn-success btn-block" type="button">
			+ New Videos
		</button>
		<video-list (SelectVideo)="onSelectedVideo($event)" [videos]="videos"></video-list>
	</div>
</div>

<div>
	<div>

		<iframe width="560" height="315" [src]="video.url | safe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
	</div>
	<form>
		<div *ngIf="editTitle" class="form-group">
			<input type="input" class="form-control" name="title" required placeholder="title" [(ngModel)]="video.title" (blur)="onBlurMethod()" [attr.checked]="editTitle ? true : false" >
		</div>
		<div *ngIf="!editTitle" (click)="onTitleClick()"  >
			<h1>{{video.title}}</h1>
		</div>

		<div class="form-group">
			<input type="input" class="form-control" name="url" required placeholder="url" [(ngModel)]="video.url">
		</div>
		<div class="form-group">
			<textarea rows="5" class="form-control" name="description" placeholder="description" [(ngModel)]="video.description">
			</textarea>
		</div>
		<button type="button" (click)="updateVideo()" class="btn btn-primary">Update</button>
		<button type="button" (click)="deleteVideo()" class="btn btn-danger">Delete</button>
	</form>
</div>
